<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#1B1B1B" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;500&display=swap" rel="stylesheet">
    <title>TOEIC Test countdown</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/x-icon" href="/icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16.png">
  </head>
  <body>
    <div class="container">
      <h1 id="headline">TOEIC TEST</h1>
      <div id="countdown">
        <ul>
          <li><span id="days"></span>Days</li>
          <li><span>:</span></li>
          <li><span id="hours"></span>Hours</li>
          <li><span>:</span></li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span>:</span></li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>
      <div><h2 id="deadLine"></h2></div>
      <div class="footer">
        <button class="add-button">Add to Home</button>
      </div>
    </div>
  </body>
</html>
